<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7ED321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BA716;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="transferGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4881A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#mainGradient)" stroke="#1E3A5F" stroke-width="2"/>
  
  <!-- Computer/Local side -->
  <rect x="20" y="45" width="30" height="20" rx="3" fill="#E8E8E8" stroke="#CCCCCC" stroke-width="1"/>
  <rect x="22" y="47" width="26" height="14" fill="#333333"/>
  <rect x="24" y="49" width="22" height="10" fill="#1E88E5"/>
  <rect x="30" y="67" width="8" height="2" fill="#CCCCCC"/>
  <rect x="32" y="70" width="4" height="1" fill="#CCCCCC"/>
  
  <!-- Server/Remote side -->
  <rect x="78" y="35" width="28" height="40" rx="2" fill="url(#serverGradient)" stroke="#4A7C59" stroke-width="1"/>
  <!-- Server rack lines -->
  <line x1="80" y1="40" x2="104" y2="40" stroke="#2E5C3A" stroke-width="1"/>
  <line x1="80" y1="45" x2="104" y2="45" stroke="#2E5C3A" stroke-width="1"/>
  <line x1="80" y1="50" x2="104" y2="50" stroke="#2E5C3A" stroke-width="1"/>
  <line x1="80" y1="55" x2="104" y2="55" stroke="#2E5C3A" stroke-width="1"/>
  <line x1="80" y1="60" x2="104" y2="60" stroke="#2E5C3A" stroke-width="1"/>
  <line x1="80" y1="65" x2="104" y2="65" stroke="#2E5C3A" stroke-width="1"/>
  <line x1="80" y1="70" x2="104" y2="70" stroke="#2E5C3A" stroke-width="1"/>
  
  <!-- Status LEDs on server -->
  <circle cx="82" cy="37" r="1.5" fill="#FF4444"/>
  <circle cx="86" cy="37" r="1.5" fill="#44FF44"/>
  <circle cx="90" cy="37" r="1.5" fill="#4444FF"/>
  
  <!-- Transfer arrows -->
  <path d="M 55 52 L 70 52" stroke="url(#transferGradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 73 62 L 58 62" stroke="url(#transferGradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F5A623"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F5A623"/>
    </marker>
  </defs>
  
  <!-- File transfer icons -->
  <rect x="57" y="48" width="6" height="8" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="0.5" rx="1"/>
  <line x1="59" y1="50" x2="61" y2="50" stroke="#333333" stroke-width="0.5"/>
  <line x1="59" y1="52" x2="61" y2="52" stroke="#333333" stroke-width="0.5"/>
  <line x1="59" y1="54" x2="61" y2="54" stroke="#333333" stroke-width="0.5"/>
  
  <rect x="65" y="58" width="6" height="8" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="0.5" rx="1"/>
  <line x1="67" y1="60" x2="69" y2="60" stroke="#333333" stroke-width="0.5"/>
  <line x1="67" y1="62" x2="69" y2="62" stroke="#333333" stroke-width="0.5"/>
  <line x1="67" y1="64" x2="69" y2="64" stroke="#333333" stroke-width="0.5"/>
  
  <!-- App name at bottom -->
  <text x="64" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Aurora</text>
  <text x="64" y="108" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#B8D4F0">FTP</text>
  
  <!-- Network connection lines (subtle) -->
  <path d="M 50 57 Q 64 45 78 57" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="2,2"/>
</svg>